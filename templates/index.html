    <script>
        async function handleSubmit(event) {
            event.preventDefault();

            // Get form data
            const data = Object.fromEntries(new FormData(event.target).entries());
            console.log(data);

            // Post form data, receive base64 PNG
            var result = await fetch('/generate', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: { 'Accept': 'application/json, text/plain, */*',
                    'Content-Type': 'application/json' }
            });

            result = await result.text();
            console.log(result)

            // Add image to right column
            document.getElementById('output').src = "data:image/png;base64," + result;

            // Show download button, set download target, scroll into view
            document.getElementById('download').style.visibility = "visible";
            document.getElementById('download').href = `/download/${data.firstName}-${data.lastName}`;
            document.getElementById('download').scrollIntoView({behavior: "smooth"});
        };

        const form = document.querySelector('form');
        form.addEventListener('submit', handleSubmit);

        // Scroll to top when refreshed
        window.onload = function() { window.scroll({ top: 0, behavior: 'smooth' })};
        window.onbeforeunload = function() { window.scroll({ top: 0, behavior: 'smooth' })};
